<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <title>Mo-UI | 摸了摸了</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-size: 14px;
        }
    </style>
</head>
<body>

<div id="app">
    <mo-tabs :selected.sync="selectedTab">
        <mo-tabs-head>
            <mo-tabs-item name='tab1'>Tab1</mo-tabs-item>
            <mo-tabs-item name='tab2'>Tab2</mo-tabs-item>
            <mo-tabs-item name='tab3'>Tab3</mo-tabs-item>
            <mo-tabs-item name='tab4'>Tab4</mo-tabs-item>
        </mo-tabs-head>
        <mo-tabs-body>
            <mo-tabs-pane name='tab1'>内容1</mo-tabs-pane>
            <mo-tabs-pane name='tab2'>内容2</mo-tabs-pane>
            <mo-tabs-pane name='tab3'>内容3</mo-tabs-pane>
            <mo-tabs-pane name='tab4'>内容4</mo-tabs-pane>
        </mo-tabs-body>
    </mo-tabs>
</div>

<script src="./src/app.js"></script>
</body>
</html>
