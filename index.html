<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <title>Mo-UI | 摸了摸了</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: all .3s;
        }

        img {
            max-width: 100%
        }

        html {
            --button-height: 32px;
            --font-size: 14px;
            --button-bg: white;
            --button-active-bg: #eee;
            --border-radius: 4px;
            --color: #333;
            --border-color: #999;
            --border-color-hover: #666;
        }

        #app {
        }

        body {
            font-size: var(--font-size);
        }
    </style>
    <style>
        .demo {
            border: 1px solid #666666;
            min-height: 100px;
        }

        .sider {
            background: #333;
            width: 150px;
        }

        .sider.slide-enter, .sider.slide-leave-to {
            margin-left: -150px;
        }

        .header {
            background: #999;
            height: 100px;
        }

        .footer {
            background: #ccc;
            height: 50px;
        }
    </style>
</head>
<body>
<div id="app">
    <mo-layout style="height: 100vh">
        <mo-sider>sider</mo-sider>
        <mo-layout>
            <mo-header>header</mo-header>
            <mo-content>content</mo-content>
            <mo-footer>footer</mo-footer>
        </mo-layout>
    </mo-layout>
</div>

<script src="./src/app.js"></script>
</body>
</html>
