<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <title>Mo-UI | 摸了摸了</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        img {
            max-width: 100%
        }

        html {
            --button-height: 32px;
            --font-size: 14px;
            --button-bg: white;
            --button-active-bg: #eee;
            --border-radius: 4px;
            --color: #333;
            --border-color: #999;
            --border-color-hover: #666;
        }

        #app {
        }

        body {
            font-size: var(--font-size);
        }
    </style>

</head>
<body>

<div id="app" style="padding-left: 100px">
    <div style="overflow: hidden;padding-top:200px;padding-bottom: 40px">
        <mo-popover>
            <template slot="content">
                <div>popover内容</div>
            </template>
            <mo-button>上</mo-button>
        </mo-popover>
        <mo-popover position="bottom">
            <template slot="content">
                <div>popover内容</div>
            </template>
            <mo-button>下</mo-button>
        </mo-popover>
        <mo-popover position="left">
            <template slot="content">
                <div>popover内容</div>
            </template>
            <mo-button>左</mo-button>
        </mo-popover>
        <mo-popover position="right">
            <template slot="content">
                <div>popover内容</div>
            </template>
            <mo-button>右</mo-button>
        </mo-popover>
    </div>
    <div style="overflow: hidden;padding-top:200px">
        <mo-popover trigger="hover">
            <template slot="content">
                <div>popover内容</div>
            </template>
            <mo-button>上</mo-button>
        </mo-popover >
        <mo-popover position="bottom" trigger="hover">
            <template slot="content">
                <div>popover内容</div>
            </template>
            <mo-button>下</mo-button>
        </mo-popover>
        <mo-popover position="left" trigger="hover">
            <template slot="content">
                <div>popover内容</div>
            </template>
            <mo-button>左</mo-button>
        </mo-popover>
        <mo-popover position="right" trigger="hover">
            <template slot="content">
                <div>popover内容</div>
            </template>
            <mo-button>右</mo-button>
        </mo-popover>
    </div>
</div>

<script src="./src/app.js"></script>
<script src="//at.alicdn.com/t/font_2139648_xpbxxn9ufq8.js"></script>
</body>
</html>
