<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <title>Mo-UI | 摸了摸了</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: all .3s;
        }

        img {
            max-width: 100%
        }

        html {
            --button-height: 32px;
            --font-size: 14px;
            --button-bg: white;
            --button-active-bg: #eee;
            --border-radius: 4px;
            --color: #333;
            --border-color: #999;
            --border-color-hover: #666;
        }

        #app {
        }

        body {
            font-size: var(--font-size);
        }
    </style>

</head>
<body>
<div id="app">
    <mo-tabs :selected.sync="selectedTab">
        <mo-tabs-head>
            <template slot="actions">
                <button>setting</button>
            </template>
            <mo-tabs-item name="tab1"><mo-icon name="settings"></mo-icon>tab1</mo-tabs-item>
            <mo-tabs-item name="tab2" disabled="true">tab2</mo-tabs-item>
            <mo-tabs-item name="tab3">tab3</mo-tabs-item>
        </mo-tabs-head>
        <mo-tabs-body>
            <mo-tabs-pane name="tab1">内容1</mo-tabs-pane>
            <mo-tabs-pane name="tab2">内容2</mo-tabs-pane>
            <mo-tabs-pane name="tab3">内容3</mo-tabs-pane>
        </mo-tabs-body>
    </mo-tabs>
</div>

<script src="./src/app.js"></script>
<script src="//at.alicdn.com/t/font_2139648_xpbxxn9ufq8.js"></script>
</body>
</html>
